sudo: required

services:
- docker

language: php

php:
- '7.0'
- '7.1'
- '7.2'
- nightly

before_script:
- docker pull evilfreelancer/docker-routeros
- docker run -d -p 2222:22 -p 8728:8728 -p 8729:8729 -ti evilfreelancer/docker-routeros
- docker ps -a
- sleep 30
- composer self-update
- composer install --prefer-source --no-interaction --dev

script:
- vendor/bin/phpunit
